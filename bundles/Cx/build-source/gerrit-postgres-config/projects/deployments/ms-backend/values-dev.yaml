##--------------------------------------------------------------------------------------
# Default values for myapplication.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
argorollouts: true
replicaCount: 1

image:
  repository: CX_IMAGE_REGISTRY_SED/CX_IMAGE_REPOSITORY_SED/ms-backend
  tag: injected
  pullPolicy: IfNotPresent
  ## Secrets must be manually created in the namespace. can be created with -> imageCredentials.registry/username/password
  pullSecret: 

imageCredentials:  # Secret (pullsecret), used together with image.pullSecret
  registry: 
  username: 
  password: 

nameOverride: ""
fullnameOverride: "ms-backend-dev"

## does your cluster have rbac enabled?
rbacEnabled: false

## section of specific values for application
myapplication:
  # Serviceport and ingress mapping to service
  servicePort: 9001

  # POD container port and portname for mapping to service
  containerPort: 9000
  containerPortName: msbackenddev

  # Nodeport proxy
  nodePort:

  # Volume Mount Path to ConfigMap
  ConfigMapvolumeMountPath: /deployments/config   # Needed for spring-boot application.properties via ConfigMap
  #DatavolumeMountPath:   # /data  Leave empty if no volume is needed, OBS needed if persistence.enabled: true!

  
  # Create pullsecret
  password: 
 

  ## Environment Variable Configuration
  configurationEnvironmentVars: |

  ## Configuration file content - for spring-boot application.properties injection
  configuration: |-
   spring.application.name=ms-backend-dev
   server.port=9000
    

## Kubernetes service type
serviceType: ClusterIP

persistence:
  ## this enables PVC templates that will create one per pod
  enabled: false
  #storageClass: "erikube-rbd"
  #storageClass: "nfs"
  accessMode: ReadWriteOnce
  size: 8Gi

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: [/]
  hosts:
    - ms-backend-dev-NAMESPACE_TO_SED.K8S_DOMAIN_NAME_TO_SED
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local



resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #limits:
  # cpu: 100m
  # memory: 128Mi
  #requests:
  # cpu: 100m
  # memory: 128Mi           

nodeSelector: {}

tolerations: []

affinity: {}


## The following settings are to configure the frequency of the lifeness and readiness probes
livenessProbe:
  enabled: false
  initialDelaySeconds: 300
  timeoutSeconds: 10
  failureThreshold: 6
  port: 8080
  path: /health
  scheme: HTTP

readinessProbe:
  enabled: false
  initialDelaySeconds: 240
  timeoutSeconds: 3
  periodSeconds: 5
  port: 8080
  path: /health
  scheme: HTTP

